<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ecoFinds Feed</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Particle Background -->
  <canvas id="bgCanvas"></canvas>

  <!-- NAVBAR -->
  <nav class="navbar">
    <img src="WhatsApp_Image_2025-09-06_at_12.21.58_8ab0da2e-removebg-preview.png" alt="ecoFinds logo" class="logo" />

    <div class="nav-center">
      <div class="nav-search">
        <input id="searchInput" type="search" placeholder="Search productsâ€¦" aria-label="Search products"/>
      </div>
    </div>

    <div class="nav-end">
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
      <img src="https://i.pravatar.cc/40" alt="Profile" class="profile-logo" />
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container">
    <header class="header">
      <h1 class="logo-text">ecoFinds</h1>
    </header>

    <section id="filterBar" class="filters" aria-label="Category filters"></section>
    <section id="productGrid" class="grid" aria-live="polite"></section>
  </main>

  <!-- Add Product Button -->
  <button id="addBtn" class="add-btn" aria-label="Add product">+</button>

  <!-- ADD PRODUCT MODAL -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <h2 id="modalTitle">Add New Product</h2>

      <label for="titleInput">Title</label>
      <input id="titleInput" type="text" />

      <label for="priceInput">Price</label>
      <input id="priceInput" type="number" min="0" step="0.01" />

      <label for="imageInput">Image</label>
      <div class="file-drop">
        <input id="imageInput" type="file" accept="image/*" aria-label="Upload product image"/>
        <div class="drop-hint">Drop image here</div>
      </div>

      <label for="categoryInput">Category</label>
      <select id="categoryInput">
        <option value="" disabled selected>Select category</option>
        <option>Electronics</option>
        <option>Clothing</option>
        <option>Books</option>
        <option>Home</option>
      </select>

      <div class="modal-actions">
        <button class="cancel" id="cancelBtn">Cancel</button>
        <button class="save" id="saveBtn">Save</button>
      </div>
    </div>
  </div>

  <!-- QUICK VIEW MODAL -->
  <div id="quickViewModal" class="quick-view-modal" aria-hidden="true">
    <div class="quick-view-content">
      <button class="close-quick-view" aria-label="Close">&times;</button>
      <img id="quickImage" src="" alt="" />
      <h2 id="quickTitle"></h2>
      <p id="quickPrice"></p>
      <p id="quickCategory"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
