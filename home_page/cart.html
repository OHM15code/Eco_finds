<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - ecoFinds</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <img src="WhatsApp_Image_2025-09-06_at_12.21.58_8ab0da2e-removebg-preview.png" alt="ecoFinds logo" class="logo" />
    <div></div>
    <div class="nav-end">
      <a href="index.html" class="cart-link" aria-label="Back to shop">üè†</a>
    </div>
  </nav>

  <main class="container">
    <h1 class="logo-text">Your Cart</h1>
    <section id="cartItems" class="grid"></section>
    <div id="cartSummary" class="cart-summary">
      <p id="cartTotal"></p>
      <button id="clearCart" class="cancel">Clear Cart</button>
      <button id="checkoutBtn" class="save">Checkout</button>
    </div>
  </main>

  <script>
    const cartContainer = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      cartContainer.innerHTML = '';
      if (cart.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
        cartTotal.textContent = '';
        return;
      }
      let total = 0;
      cart.forEach((item, idx) => {
        const price = Number(item.price.replace(/[^0-9.-]+/g,""));
        total += price * item.qty;

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          ${item.image ? `<img src="${item.image}" alt="${item.title}">` : ''}
          <div class="info">
            <div class="title">${item.title}</div>
            <div class="price">${item.price} √ó ${item.qty}</div>
            <div class="actions">
              <button onclick="changeQty(${idx}, -1)">-</button>
              <button onclick="changeQty(${idx}, 1)">+</button>
              <button onclick="removeItem(${idx})">Remove</button>
            </div>
          </div>
        `;
        cartContainer.appendChild(card);
      });
      cartTotal.textContent = `Total: $${total.toFixed(2)}`;
    }

    function changeQty(i, delta) {
      cart[i].qty += delta;
      if (cart[i].qty <= 0) cart.splice(i,1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }
    function removeItem(i) {
      cart.splice(i,1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    document.getElementById('clearCart').addEventListener('click', () => {
      cart = [];
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    });
    document.getElementById('checkoutBtn').addEventListener('click', () => {
      alert('Checkout feature coming soon!');
    });

    renderCart();
  </script>
</body>
</html>
