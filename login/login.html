<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoFind Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    .login-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      height: 100%;
    }
    .login-area form {
      margin-right: 10vw;
    }
    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }
      .login-area form {
        margin-right: 0;
      }
    }
    /* Make sure content is above video */
    body, .container, .login-area, form {
      position: relative;
      z-index: 1;
    }
    /* Video perpendicular and end-to-end */
    #bgVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(90deg);
      width: 100vh; /* swapped width and height for perpendicular */
      height: 100vw;
      min-width: 0;
      min-height: 0;
      max-width: none;
      max-height: none;
      z-index: 0;
      object-fit: cover;
      background: #000;
      border: none;
      display: block;
    }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Video background -->
  <video autoplay muted loop id="bgVideo">
    <source src="bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <div class="login-area">
      <form>
        <h2>Login</h2>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Login</button>
        <button type="button" style="margin-top: 1rem; background-color: #ACB6E5; color: #333;" onclick="window.location.href='signup.html'">New Signup</button>
      </form>
    </div>
  </div>
</body>
